<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
        <div id="queContainer" class="hide" >
            <div class="question" id="question">Question</div>
            <div id="ansButtons" class="btn-grid">
                <button class="btn correct">Answer 1</button>
                <button class="btn wrong">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="start-btn btn">Start</button>
            <button id="NextBtn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
